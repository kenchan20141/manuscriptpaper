    <script>
        const manuscript = document.getElementById('manuscript');
        const wordCountDiv = document.getElementById('word-count');
        const progressOverlay = document.getElementById('progress-overlay');
        const progressBar = document.getElementById('progress-bar');
        let pageCount = 0;
        let totalWords = 0;
        let isEyeProtection = false;

        // API é…ç½®ä¿¡æ¯
        const API_KEYS = ["sk-MoqwsgO8P9MEoCrftvdSYA"];
        let currentApiKeyIndex = 0;
        const API_URL = "https://chatapi.akash.network/api/v1/chat/completions";
        const MODEL = "DeepSeek-R1";

        // ç­†è¨˜å…§å®¹
        const notes = `
        æ•˜äº‹æŠ’æƒ…ç­†è¨˜ï¼šå¿…é ˆç”¨ç¹é«”å­—å›æ‡‰ã€‚å¿…é ˆåƒè€ƒä»¥ä¸‹ç­†è¨˜ï¼šã€Œæ•˜äº‹æŠ’æƒ…æ–‡ä½³ä½œæœ‰ä»¥ä¸‹ç‰¹é»ï¼šä¸€ã€çµæ§‹æ®µé‡é»èˆ‡é¡Œç›®æœ‰åš´è¬¹çš„é‚è¼¯é—œä¿‚ï¼›äºŒã€æƒ…ç¯€å¤§è¦èƒ½çªé¡¯çµæ§‹æ®µé‡é»ï¼›ä¸‰ï¼Œè©³ç•¥å‰ªè£æ°ç•¶ï¼›å››ï¼Œæ–‡å¥å¯†åº¦åˆé©ï¼ˆè©åŒ¯è±å¯Œã€å¯¦è©ç‚ºä¸»è€Œè™›è©ç‚ºå‰¯ï¼Œä½†éçŒ¶ä¸åŠï¼Œé©æ™‚éœ€è¦é‹ç”¨è™›è©ä»¤æ–‡å¥éŒ¯è½æœ‰è‡´ã€‚ï¼‰ã€
        è­°è«–ç­†è¨˜ï¼šå¿…é ˆç”¨ç¹é«”å­—å›æ‡‰ã€‚å¿…é ˆåƒè€ƒä»¥ä¸‹ç­†è¨˜ï¼šã€Œè­°è«–æ–‡ä½³ä½œæœ‰ä»¥ä¸‹ç‰¹é»ï¼šå…§å®¹å¿…é ˆæ‰£é¡Œï¼Œè€Œä¸”ï¼š1. è«–é»æ¸…æ™°æ˜ç¢ºï¼Œç›´æ¥å›æ‡‰é¡Œç›®ï¼›2. è«–æ“šèˆ‡è«–é»åš´è¬¹æ‰£é€£ï¼Œå¼•ä¾‹æ¶µè“‹å¤ä»Šä¸­å¤–ï¼›3. æ®µå…§è«–æ“šçš„è©³ç•¥æœ‰å¹¾ç¨®æ¨¡å¼ï¼šå…©å€‹è©³çš„è«–æ“šï¼Œæˆ–ä¸€è©³æ•¸ç•¥ï¼Œæˆ–æ•¸ç•¥ï¼Œå› æ‡‰æ®µè½è«–è¿°éœ€è¦è€Œå®šï¼Œä»¥è£½é€ è®ŠåŒ–ï¼›4. è«–è­‰åˆç†ã€å…·é«”ã€åš´è¬¹ï¼Œèƒ½è§£é‡‹è«–æ“šèˆ‡è«–é»çš„é—œä¿‚ã€‚ã€
        `;

        function getRows(page) {
            return page % 2 === 1 ? 15 : 20;
        }

        function getCols() {
            return 20;
        }

        function updateWordCount() {
            totalWords = 0;
            for (let page = 1; page <= pageCount; page++) {
                const rows = getRows(page);
                const cols = getCols();
                for (let row = 1; row <= rows; row++) {
                    for (let col = 1; col <= cols; col++) {
                        const input = document.querySelector(
                            `input[data-page="${page}"][data-row="${row}"][data-col="${col}"]`
                        );
                        if (input && input.value) totalWords++;
                    }
                }
            }
            wordCountDiv.textContent = `å­—æ•¸ï¼š${totalWords}`;
        }

        function addPage() {
            pageCount++;
            const rows = getRows(pageCount);
            const cols = getCols();
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            if (isEyeProtection) pageDiv.classList.add('eye-protection');
            pageDiv.dataset.page = pageCount;
            const title = document.createElement('div');
            title.className = 'title';
            title.textContent = 'ä¸­æ–‡å¯«ä½œ';
            pageDiv.appendChild(title);
            const table = document.createElement('table');
            table.className = 'grid';
            for (let row = 1; row <= rows; row++) {
                const tr = document.createElement('tr');
                for (let col = 1; col <= cols; col++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.dataset.page = pageCount;
                    input.dataset.row = row;
                    input.dataset.col = col;
                    input.addEventListener('compositionstart', function() { this.isComposing = true; });
                    input.addEventListener('compositionend', function() { this.isComposing = false; handleInput(this); });
                    input.addEventListener('input', function() { if (!this.isComposing) handleInput(this); });
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Backspace' && this.value === '') {
                            moveToPrevInput(this);
                            updateWordCount();
                        }
                    });
                    input.addEventListener('paste', function(e) {
                        e.preventDefault();
                        const pastedText = (e.clipboardData || window.clipboardData).getData('text');
                        this.value = pastedText;
                        handleInput(this);
                    });
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            pageDiv.appendChild(table);
            manuscript.appendChild(pageDiv);
            updateWordCount();
        }

        function handleInput(currentInput) {
            const value = currentInput.value;
            if (value.length > 0) {
                const chars = value.split('');
                let input = currentInput;
                for (let char of chars) {
                    input.value = char;
                    updateWordCount();
                    let nextInput = getNextInput(input);
                    if (!nextInput) {
                        addPage();
                        nextInput = getNextInput(input);
                    }
                    input = nextInput;
                }
                if (input) input.focus();
            } else {
                updateWordCount();
            }
        }

        function getNextInput(currentInput) {
            let currentPage = parseInt(currentInput.dataset.page);
            let currentRow = parseInt(currentInput.dataset.row);
            let currentCol = parseInt(currentInput.dataset.col);
            let nextCol = currentCol + 1;
            let nextRow = currentRow;
            let nextPage = currentPage;
            const cols = getCols();
            const rows = getRows(currentPage);
            if (nextCol > cols) {
                nextCol = 1;
                nextRow = currentRow + 1;
                if (nextRow > rows) {
                    nextRow = 1;
                    nextPage = currentPage + 1;
                    if (nextPage > pageCount) addPage();
                }
            }
            return document.querySelector(
                `input[data-page="${nextPage}"][data-row="${nextRow}"][data-col="${nextCol}"]`
            );
        }

        function moveToPrevInput(currentInput) {
            let currentPage = parseInt(currentInput.dataset.page);
            let currentRow = parseInt(currentInput.dataset.row);
            let currentCol = parseInt(currentInput.dataset.col);
            let prevCol = currentCol - 1;
            let prevRow = currentRow;
            let prevPage = currentPage;
            const cols = getCols();
            if (prevCol < 1) {
                prevCol = cols;
                prevRow = currentRow - 1;
                if (prevRow < 1) {
                    prevRow = getRows(currentPage - 1);
                    prevPage = currentPage - 1;
                    if (prevPage < 1) return;
                }
            }
            const prevInput = document.querySelector(
                `input[data-page="${prevPage}"][data-row="${prevRow}"][data-col="${prevCol}"]`
            );
            if (prevInput) {
                prevInput.value = '';
                prevInput.focus();
            }
        }

        addPage();

        document.getElementById('add-page').addEventListener('click', addPage);

        document.getElementById('save').addEventListener('click', function() {
            const data = [];
            for (let page = 1; page <= pageCount; page++) {
                const rows = getRows(page);
                const cols = getCols();
                const pageData = [];
                for (let row = 1; row <= rows; row++) {
                    const rowData = [];
                    for (let col = 1; col <= cols; col++) {
                        const input = document.querySelector(
                            `input[data-page="${page}"][data-row="${row}"][data-col="${col}"]`
                        );
                        rowData.push(input.value);
                    }
                    pageData.push(rowData);
                }
                data.push(pageData);
            }
            localStorage.setItem('manuscript', JSON.stringify(data));
            alert('æ–‡ç« å·²å„²å­˜');
        });

        document.getElementById('clear').addEventListener('click', function() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰æ–‡å­—å—ï¼Ÿ')) {
                manuscript.innerHTML = '';
                pageCount = 0;
                addPage();
                localStorage.removeItem('manuscript');
                updateWordCount();
            }
        });

        function loadManuscript() {
            const data = JSON.parse(localStorage.getItem('manuscript'));
            if (data) {
                data.forEach((pageData, pageIndex) => {
                    if (pageIndex > 0) addPage();
                    const rows = getRows(pageIndex + 1);
                    const cols = getCols();
                    for (let row = 1; row <= rows; row++) {
                        for (let col = 1; col <= cols; col++) {
                            const input = document.querySelector(
                                `input[data-page="${pageIndex + 1}"][data-row="${row}"][data-col="${col}"]`
                            );
                            input.value = pageData[row - 1][col - 1];
                        }
                    }
                });
                updateWordCount();
            }
        }
        loadManuscript();

        document.getElementById('copy-all').addEventListener('click', function() {
            let text = '';
            let isNewParagraph = true;
            for (let page = 1; page <= pageCount; page++) {
                const rows = getRows(page);
                const cols = getCols();
                for (let row = 1; row <= rows; row++) {
                    let line = '';
                    let isEmptyFirstTwo = true;
                    for (let col = 1; col <= cols; col++) {
                        const input = document.querySelector(
                            `input[data-page="${page}"][data-row="${row}"][data-col="${col}"]`
                        );
                        const char = input.value || '';
                        line += char;
                        if (col <= 2 && char !== '') isEmptyFirstTwo = false;
                    }
                    line = line.trimEnd();
                    if (line) {
                        if (isNewParagraph && isEmptyFirstTwo) text += '\n';
                        text += line + '\n';
                        isNewParagraph = isEmptyFirstTwo;
                    } else {
                        text += '\n';
                        isNewParagraph = true;
                    }
                }
                if (page < pageCount) text += '\n';
            }
            navigator.clipboard.writeText(text).then(() => {
                alert('å…¨æ–‡å·²è¤‡è£½åˆ°å‰ªè²¼æ¿');
            }).catch(err => {
                console.error('è¤‡è£½å¤±æ•—:', err);
            });
        });

        const eyeProtectionBtn = document.getElementById('eye-protection');

            isEyeProtection = !isEyeProtection;

                if (isEyeProtection) page.classList.add('eye-protection');
                else page.classList.remove('eye-protection');
            });
            localStorage.setItem('eyeProtection', isEyeProtection);
        });

        if (localStorage.getItem('eyeProtection') === 'true') {
            isEyeProtection = true;
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.add('eye-protection'));
        }

        document.getElementById('export-pdf').addEventListener('click', async function() {
            progressOverlay.style.display = 'flex';
            progressBar.value = 0;
            const pages = document.querySelectorAll('.page');
            const totalPages = pages.length;
            const originalBoxShadows = [];
            pages.forEach(page => {
                originalBoxShadows.push(page.style.boxShadow);
                page.style.boxShadow = 'none';
            });
            const pdf = new jspdf.jsPDF({ orientation: 'portrait', unit: 'px', format: 'a4' });
            for (let i = 0; i < totalPages; i++) {
                const page = pages[i];
                const canvas = await html2canvas(page, {
                    scale: 2,
                    useCORS: true,
                    width: page.offsetWidth,
                    height: page.offsetHeight
                });
                const imgData = canvas.toDataURL('image/png');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = pdfWidth;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                if (i > 0) pdf.addPage([pdfWidth, imgHeight * (pdfHeight / imgHeight)]);
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                progressBar.value = ((i + 1) / totalPages) * 100;
            }
            pages.forEach((page, index) => {
                page.style.boxShadow = originalBoxShadows[index];
            });
            pdf.save('manuscript.pdf');
            progressOverlay.style.display = 'none';
        });

        // ã€Œå‘é™³SIRç™¼å•ã€åŠŸèƒ½
        document.getElementById('ask-chen-sir').addEventListener('click', function() {

        document.getElementById('submit-question').addEventListener('click', async function() {
            const question = document.getElementById('user-question').value.trim();
            const tone = document.getElementById('tone-select').value;
            if (!question) {
                alert('è«‹è¼¸å…¥æ‚¨çš„å•é¡Œ');
                return;
            }

            // ç²å–é¡Œç›®å’Œæ–‡ç« å…§å®¹
            const titleInput = document.querySelector('.page[data-page="1"] .grid input[data-row="1"][data-col="1"]');
            const title = titleInput && titleInput.value ? titleInput.value : 'ç„¡é¡Œç›®';
            let articleContent = '';
            const inputs = document.querySelectorAll('.grid input');
            inputs.forEach(input => articleContent += input.value);

            // æ§‹é€ æç¤ºèª
            const toneNote = tone === 'chen' ? 'è«‹ç”¨è¼•é¬†éš¨æ„çš„é™³SIRèªæ°£å›æ‡‰ï¼Œå¤šç”¨EMOJIï¼Œå¶çˆ¾ç”¨ç¶²çµ¡ç”¨èªã€‚' : 'è«‹ç”¨åš´è‚…æ­£ç¶“çš„èªæ°£å›æ‡‰ã€‚';
            const prompt = `
            ç”¨æˆ¶å•é¡Œï¼š${question}
            é¡Œç›®ï¼š${title}
            æ–‡ç« å…§å®¹ï¼š${articleContent || 'ç„¡å…§å®¹'}
            æ•™å­¸ç­†è¨˜ï¼š${notes}
            å›æ‡‰è¦æ±‚ï¼šç”¨ç¹é«”å­—ï¼Œå›æ‡‰å­—æ•¸ä¸è¶…é100å­—ï¼Œä»¥å®Œæ•´æ®µè½è¡¨é”ï¼Œç²¾ç°¡ä¸€èªä¸­çš„ï¼Œé©æ™‚è¼”ä»¥ä¾‹å­ï¼Œæ ¹æ“šç­†è¨˜ã€é¡Œç›®å’Œæ–‡ç« å…§å®¹å›æ‡‰ã€‚
            å›æ‡‰èªæ°£ï¼š${toneNote}
            ä½ å¿…é ˆç›´æ¥æä¾›æœ€çµ‚ç­”æ¡ˆï¼Œåš´ç¦å±•ç¤ºä»»ä½•æ€è€ƒéç¨‹æˆ–æ¨™ç±¤ã€‚
            `;

            document.getElementById('ai-response').innerHTML = 'é™³SIRæ­£åœ¨æ€è€ƒ...';

            try {
                const response = await callAPI(prompt);
                document.getElementById('ai-response').innerHTML = response;
            } catch (error) {
                console.error('æäº¤å•é¡Œæ™‚å‡ºéŒ¯:', error);
                document.getElementById('ai-response').innerHTML = error.message === 'æ‰€æœ‰ API å¯†é‘°å‡ç„¡æ³•ä½¿ç”¨' ?
                    'ä»Šæ—¥APIæ¬¡æ•¸å·²ç”¨å®Œï¼Œæ˜å¤©å†è©¦ï¼ğŸ˜“' : 'é™³SIRç„¡æ³•å›æ‡‰ï¼Œç¨å¾Œå†è©¦ï¼ğŸ˜…';
            }
        });

        async function callAPI(prompt) {
            let attempts = 0;
            const maxAttempts = API_KEYS.length;
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${API_KEYS[currentApiKeyIndex]}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            model: MODEL,
                            messages: [{ role: "user", content: prompt }]
                        })
                    });
                    if (response.status === 429) {
                        currentApiKeyIndex = (currentApiKeyIndex + 1) % API_KEYS.length;
                        attempts++;
                        continue;
                    }
                    if (!response.ok) throw new Error(`API èª¿ç”¨å¤±æ•—: ${response.statusText}`);
                    const data = await response.json();
                    let content = data.choices[0].message.content.trim();
